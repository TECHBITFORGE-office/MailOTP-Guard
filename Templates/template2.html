<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTP Verification</title>
  <style>
    body {
      background-color: #eef2f7;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
    }
    .card {
      max-width: 480px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 14px;
      padding: 32px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.06);
    }
    .otp {
      margin: 26px 0;
      padding: 18px;
      text-align: center;
      font-size: 30px;
      letter-spacing: 8px;
      font-weight: 700;
      color: #2563eb;
      background: #eff6ff;
      border-radius: 10px;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
      margin-top: 30px;
    }
    .watermark {
      margin-top: 6px;
      font-size: 11px;
      opacity: 0.45;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Email Verification</h2>

    <p>Please use the OTP below to verify your email address:</p>

    <div class="otp">{{OTP_CODE}}</div>

    <p style="font-size:13px;color:#6b7280;">
      OTP expires in 5 minutes.
    </p>

    <div class="footer">
      © {{YEAR}} {{APP_NAME}}
      <div class="watermark">
        MailOTP Guard — made with ❤️ by TechBitForge
      </div>
    </div>
  </div>

</body>
</html>
